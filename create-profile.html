<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a profile</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="user-form">
        <h1>Create a profile</h1>
        <form action="">
            <h2>Basic informations</h2>
            <label>
                <span>First name:</span><br>
                <input type="text" placeholder="Enter first name" required>
            </label>
            <label>
                <span>Last name:</span><br>
                <input type="text" placeholder="Enter last name" required>
            </label>
            <label>
                <span>Birth date:</span><br>
                <input type="date" placeholder="Enter birth date 12-06-1970" required>
            </label>
            <label>
                <span>Biography:</span><br>
                <textarea placeholder="Enter short biography text up to 1000 characters" required></textarea>
            </label>

            <label>
                <span>Photography:</span><br>
                <input type="file" accept="image/png, image/jpeg" multiple> <!-- https://tympanus.net/codrops/2015/09/15/styling-customizing-file-inputs-smart-way/ -->
            </label>
            
            
            <div class="radio-group">
                <span>Sex:</span><br>
                <label><input type="radio" name="sex" value="Nanny" checked><span>Women</span></label>
                <label><input type="radio" name="sex" value="Babysitter"><span>Man</span></label>
            </div>
            <div class="radio-group">
                <span>Choose what type of sitter are you (Multiple choise is possible)</span><br>
                <label><input type="checkbox" name="" value="Nanny"><span>Nanny</span></label>
                <label><input type="checkbox" name="" value="Babysitter"><span>Babysitter</span></label>
            </div>
            <h2>Contact informations</h2>
            <label>
                <span>Phone:</span><br>
                <input type="text" placeholder="Enter phone number">
            </label>
            <label>
                <span>Cellphone:</span><br>
                <input type="text" placeholder="Enter cellphone number">
            </label>
            <label>
                <span>Contact e-mail:</span><br>
                <input type="email" placeholder="Enter contact e-mail" required>
            </label>
            <label>
                <span>Facebook profile</span><br>
                <input type="url" placeholder="Enter facebook profile URL">
            </label>
            <label>
                <span>Instagram profile</span><br>
                <input type="url" placeholder="Enter instagram profile URL">
            </label>
            
            <h2>Location</h2>
            <label>
                <span>Country</span><br>
                <select name="" id="">
                    <option value="0">Other</option>
                    <option value="1">Serbia</option>
                    <option value="2">Switzerland</option>
                    <option value="3">Germany</option>
                    <option value="4">Austria</option>
                </select>
                <input type="text" placeholder="Enter country name">
            </label>
            <label>
                <span>City</span><br>
                <input type="text" placeholder="Enter city name">
            </label>
            <label>
                <span>Street</span><br>
                <input type="text" placeholder="Enter street name">
            </label>
            <label>
                <span>Street number</span><br>
                <input type="text" placeholder="Enter street number">
            </label>

            <h2>Aditional informations</h2>
            <label>
                <span>Experience</span><br>
                <select>
                    <option value="0">None</option>
                    <option value="1">1 year</option>
                    <option value="2">1-3 years</option>
                    <option value="3">3-5 years</option>
                    <option value="4">5+ years</option>
                </select>
            </label>
            <label>
                <span>Ready to travel (how many kilometers)</span><br>
                <select>
                    <option value="1">up to 3 km</option>
                    <option value="2">up to 5 km</option>
                    <option value="3">up to 10 km</option>
                    <option value="4">more than 10 km</option>
                </select>
            </label>
            <div class="radio-group">
                <span>House pets:</span><br>
                <label><input type="radio" name="sex" value="Nanny"><span>I accept house pets</span></label>
                <label><input type="radio" name="sex" value="Babysitter"><span>I accept some house pets</span></label>
                <label><input type="radio" name="sex" value="Babysitter"><span>I don't accept house pets</span></label>
            </div>
            <label><input type="checkbox" value="my-own-transport">I have my own transport</label>
            <label><input type="checkbox" value="long-term-agreement">The possibility of a long-term agreement</label>
            <label><input type="checkbox" value="non-smoker">Non-smoker</label>
            <label><input type="checkbox" value="laundry-and-easier-household-tasks">Yes, I accept laundry and other easier household tasks</label>
            <label><input type="checkbox" value="housework">Yes, I'm also ready to do housework</label>
            
            <input type="submit" value="Create account">
        </form>
    </div>
        
</body>
</html>
